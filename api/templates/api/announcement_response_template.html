<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .announcement {
            font-size: 0.85rem;
            color: #555;
            background: #eef2f7;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comment {
            font-size: 1rem;
            color: #333;
            padding: 10px;
            background: #eef2f7;
            border-radius: 5px;
            margin-left: 20px;
        }

        .timestamp {
            font-size: 0.75rem;
            color: grey;
            display: block;
            margin-top: 5px;
        }

        .flex {
            display: flex;
            flex-direction: column;
        }

        .view-comment-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            color: black; /* Ensures text color is black */
            background-color: white;
            text-decoration: none;
            border: 1px solid #007bff; /* Explicitly setting the border */
            border-radius: 15px;
            font-weight: bold;
            text-align: center;
        }

        .view-comment-button:hover {
            background-color: #0056b3;
            color: white; /* Change text color on hover for better visibility */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="announcement">
            <div class="flex">
                <strong>{{ announcement.username }}</strong>
                <small style="margin-left: 2rem">{{ announcement.timestamp }}</small>
            </div>
            <span>{{ announcement.title }}</span>
        </div>
        <div class="comment">
            <div class="flex">
                <strong>{{ comment.username }}</strong>
                <small style="margin-left: 2rem">{{ comment.timestamp }}</small>
            </div>
            <span>{{ comment.text }}</span>
        </div>
        <div style="text-align: center;">
            <a href="{{ url }}" class="view-comment-button">View Comment</a>
        </div>
    </div>

</body>
</html>
